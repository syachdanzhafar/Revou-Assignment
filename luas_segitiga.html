<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator Luas Segitiga</title>
  </head>

  <body>
    <header>
      <h2>Luas Segitiga</h2>
    </header>

    <img src="img/rumus.png" class="rumusimg" width="500" height="600" /><br />

    <h2>Rumus Luas Segitiga yaitu :</h2>
    <p class="rumus"><b> L = 1/2 x A x T </b></p>
    <p>Dimana :</p>
    <p style="padding: 0px; margin: 0px">L = Luas</p>
    <p style="padding: 0px; margin: 0px">A = Alas</p>
    <p style="padding: 0px; margin: 0px">S = Tinggi</p>
    <br />
    <hr />

    <h2 style="text-align: center">Hitung Luas Segitiga</h2>
    <form>
      <label for="fname">A:</label>
      <input type="text" id="alas" placeholder="Alas" /><br />
      <label for="lname">T:</label>
      <input
        type="text"
        id="tinggi"
        placeholder="Tinggi"
        style="margin-left: 2px"
      /><br />
      <p id="hasil" class="result"></p>
      <input type="button" class="button" value="Hitung" onClick="luas();" />
      <button class="clear">Reset</button>
      <button class="luas">
        <a href="keliling_segitiga.html">Keliling</a>
      </button>
    </form>

    <div class="footer">
      <p>Created by Syachdan Zhafar</p>
    </div>
  </body>
</html>

<script src="script.js"></script>
